    <h1>Segunda parte Class Form</h1>
    <main>
    <form action="">
        <fieldset>
            <legend>Arquivos</legend>
            <label for="photo">Foto</label>
            <input type="file" id="photo" name="photo" accept="image/">
            <!-- accept="image/", "video/", ".doc"... -->
        </fieldset>
        <br>
        <fieldset>
            <legend>Filmes Favoritos</legend>

            <section>
                <input type="checkbox" id="titanic" name="Titanic">
                <label for="titanic">Titanic</label>
            </section>

            <section>
                <input type="checkbox" id="lagoa" name="Lagoa azul">
                <label for="lagoa">Lagoa azul</label>
            </section>      
        </fieldset>

        <fieldset>
            <legend>Termo de uso </legend>
            <label for="yes">Sim</label>
            <input type="radio" id="yes" name="term" value="termyes" checked>

            <label for="no">Não</label>
            <input type="radio" id="no" name="term" value="termno">
        </fieldset>
        
        <fieldset>
            <legend>Observações</legend>
            <textarea name="obs" id="obs" cols="36" rows="10" placeholder="Escreva suas observações" maxlength="450"></textarea>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
