    <title>Class-05-Table</title>

    <style>
        body {
            display: flex;
            gap: 16px;

        img {

        }

        }

        th {

            padding: 2px;
        }

        td {
            width: 20px;
            padding: 4px;
        }

        table {

        tfoot {
